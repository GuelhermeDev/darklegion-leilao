<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lances - Leilão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2>Produto em Leilão</h2>
    <div id="produtoInfo">
        <!-- Informações do produto serão inseridas aqui via JavaScript -->
    </div>
    <h3>Lances Atuais</h3>
    <ul id="lancesList" class="list-group mb-3">
        <!-- Lista de lances será inserida aqui -->
    </ul>
    <div id="timer" class="mb-3">Tempo Restante: <span id="tempoRestante">60s</span></div>
    <form id="fazerLanceForm">
        <div class="mb-3">
            <label for="valorLance" class="form-label">Valor do Lance</label>
            <input type="number" class="form-control" id="valorLance" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Lance</button>
    </form>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
